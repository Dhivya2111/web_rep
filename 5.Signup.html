<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>
</head>
<body>
 <center>
    <h1>Sign Up</h1>
    <form action="6.login.html" method="get">
    <label for="name">Username:</label>
    <input type="text" id="name" name="name" placeholder="Enter username" required><br><br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Enter email" required><br><br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" placeholder="Enter password" required minlength="8"><br><br>
    <label for="p2">Re-Enter Password:</label>
    <input type="password" id="p2" name="p2" placeholder="Re-enter password" required><br><br> 
    <input type="checkbox" id="c" name="c" required>
    <label for="c">I agree to the <a href="t.html">terms of use</a> and <a href="p.html">privacy policy</a></label><br><br>
    <button type="submit">Sign Up</button>
   </form>
  </center>
</body>
</html>
