<html>
    <head><title>Login</title></head>
    <body><center>
        <h2>Login</h2>
        <form action="6.login.html" method="post">
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" placeholder="Enter email" required><br><br>            
            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password" required><br><br>
            <input type="checkbox" id="c" name="c" onclick="togglePassword()">
            <label for="c">Show password</label><br><br>
            <button type="submit">Sign In</button>
        </form>
        <br><br>
        Forgot <a href="a.html">username</a> / <a href="c.html">password?</a><br><br>
        Don't have an account? <a href="5.Signup.html">Sign up</a>
    </body>
 </center>
</html>
